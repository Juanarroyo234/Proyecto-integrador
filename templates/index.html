<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Predicción de Partidos</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    .nombre-equipo {
      cursor: pointer;
      color: blue;
      text-decoration: underline;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      max-width: 600px;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>
</head>
<body>
  <header>
    <h1>Predicción de Partidos</h1>
    <nav>
      <button type="button" onclick="mostrarPestana('prediccion')">Predicción</button>
      <button type="button" onclick="mostrarPestana('tabla')">Tabla de Posiciones</button>
      <button type="button" onclick="mostrarPestana('partidos')">Partidos</button>
      <button type="button" onclick="mostrarPestana('ganadosLocal')">Ganados Local</button>
      <button type="button" onclick="mostrarPestana('agregarPartido')">Agregar Partido</button>
    </nav>
  </header>

  <main>
    <!-- SECCIÓN DE PREDICCIÓN -->
    <section id="prediccion" style="display: block;">
      <h2>Predicción de Resultado</h2>

      <div class="form-group">
        <label for="equipo_local">Equipo Local:</label>
        <select id="equipo_local" onchange="actualizarEscudo('equipo_local', 'escudo_local')"></select>
        <img id="escudo_local" alt="Escudo Local" class="escudo" style="display:none;" />
      </div>

      <div class="form-group">
        <label for="equipo_visitante">Equipo Visitante:</label>
        <select id="equipo_visitante" onchange="actualizarEscudo('equipo_visitante', 'escudo_visitante')"></select>
        <img id="escudo_visitante" alt="Escudo Visitante" class="escudo" style="display:none;" />
      </div>

      <button type="button" onclick="hacerPrediccion()">Predecir Resultado</button>

      <div id="resultado" style="margin-top: 15px; font-weight: bold;"></div>
    </section>

    <!-- SECCIÓN DE TABLA DE POSICIONES -->
    <section id="tabla" style="display: none;">
      <h2>Tabla de Posiciones</h2>
      <div id="contenedor-tabla"></div>
      <div id="contenedor-grafico" style="margin-top: 20px;"></div>
    </section>

    <!-- SECCIÓN DE PARTIDOS -->
    <section id="partidos" style="display: none;">
      <h2>Historial de Partidos</h2>
      <div id="contenedor-partidos"></div>
    </section>

    <!-- SECCIÓN DE PARTIDOS GANADOS POR LOCAL -->
    <section id="ganadosLocal" style="display: none;">
      <h2>Partidos Ganados por el Equipo Local</h2>
      <div id="contenedor-ganadosLocal"></div>
    </section>

    <!-- SECCIÓN PARA AGREGAR PARTIDO -->
    <section id="agregarPartido" style="display: none;">
      <h2>Agregar Nuevo Partido</h2>
      <form id="form-partido">
        <div class="form-group">
          <label for="equipo_local_input">Equipo Local:</label>
          <input type="text" id="equipo_local_input" placeholder="Nombre del equipo local" required />
        </div>
        <div class="form-group">
          <label for="equipo_visitante_input">Equipo Visitante:</label>
          <input type="text" id="equipo_visitante_input" placeholder="Nombre del equipo visitante" required />
        </div>
        <div class="form-group">
          <label for="goles_local_input">Goles Local:</label>
          <input type="number" id="goles_local_input" min="0" required />
        </div>
        <div class="form-group">
          <label for="goles_visitante_input">Goles Visitante:</label>
          <input type="number" id="goles_visitante_input" min="0" required />
        </div>
        <div class="form-group">
          <label for="resultado_input">Resultado:</label>
          <select id="resultado_input" required>
            <option value="">-- Seleccione resultado --</option>
            <option value="Local">Victoria Local</option>
            <option value="Visitante">Victoria Visitante</option>
            <option value="Empate">Empate</option>
          </select>
        </div>
        <button type="submit">Agregar Partido</button>
      </form>
      <div id="mensaje-partido" style="margin-top: 15px; font-weight: bold;"></div>
    </section>
  </main>

  <footer style="text-align:center; padding:10px; font-size:0.9em; color:#555;">
    &copy; 2025 Tu Proyecto de Predicción Deportiva
  </footer>

  <!-- Scripts originales -->
  <script src="/static/js/escudos.js"></script>
  <script src="/static/js/main.js"></script>

  <!-- Script para cambiar de pestañas y cargar tabla -->
  <script>
    function mostrarPestana(id) {
      const secciones = ['prediccion', 'tabla', 'partidos', 'ganadosLocal', 'agregarPartido'];
      secciones.forEach(sec => {
        document.getElementById(sec).style.display = (sec === id) ? 'block' : 'none';
      });
      if (id === 'tabla') {
        cargarTablaPosiciones();
      }
    }
  </script>

  <!-- Script para manejar el formulario "Agregar Partido" -->
  <script>
    const formPartido = document.getElementById('form-partido');
    const mensajePartido = document.getElementById('mensaje-partido');

    formPartido.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        equipo_local: document.getElementById('equipo_local_input').value.trim(),
        equipo_visitante: document.getElementById('equipo_visitante_input').value.trim(),
        goles_local: Number(document.getElementById('goles_local_input').value),
        goles_visitante: Number(document.getElementById('goles_visitante_input').value),
        resultado: document.getElementById('resultado_input').value
      };

      try {
        const response = await fetch('/agregar_partido', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify(data)
        });

        if (!response.ok) throw new Error(`Error: ${response.statusText}`);

        const res = await response.json();

        if (res.success) {
          mensajePartido.style.color = 'green';
          mensajePartido.textContent = 'Partido agregado exitosamente.';
          formPartido.reset();
        } else {
          mensajePartido.style.color = 'red';
          mensajePartido.textContent = 'Error: ' + (res.message || 'Error desconocido');
        }
      } catch (error) {
        mensajePartido.style.color = 'red';
        mensajePartido.textContent = 'Error: ' + error.message;
      }
    });
  </script>

  <!-- Script para cargar y mostrar la tabla de posiciones -->
  <script>
    async function cargarTablaPosiciones() {
      try {
        const response = await fetch('/tabla_posiciones');
        if (!response.ok) throw new Error('No se pudo cargar la tabla');

        const tabla = await response.json();

        let htmlTabla = '<table><thead><tr><th>Equipo</th><th>Puntos</th><th>Jugados</th><th>Ganados</th><th>Empatados</th><th>Perdidos</th></tr></thead><tbody>';

        tabla.forEach(fila => {
          htmlTabla += `<tr>
            <td><span class="nombre-equipo" data-nombre="${fila.equipo}">${fila.equipo}</span></td>
            <td>${fila.puntos}</td>
            <td>${fila.jugados}</td>
            <td>${fila.ganados}</td>
            <td>${fila.empatados}</td>
            <td>${fila.perdidos}</td>
          </tr>`;
        });

        htmlTabla += '</tbody></table>';
        document.getElementById('contenedor-tabla').innerHTML = htmlTabla;
      } catch (error) {
        document.getElementById('contenedor-tabla').innerHTML = '<p>Error al cargar la tabla de posiciones.</p>';
        console.error(error);
      }
    }

    document.addEventListener("click", async function (e) {
      if (e.target.classList.contains("nombre-equipo")) {
        const equipo = e.target.dataset.nombre;

        try {
          const response = await fetch(`/estadisticas_equipo/${encodeURIComponent(equipo)}`);
          if (!response.ok) throw new Error('No se pudo obtener las estadísticas');
          const data = await response.json();

          const contenedorGrafico = document.getElementById("contenedor-grafico");
          contenedorGrafico.innerHTML = '<canvas id="graficoEquipo" width="400" height="200"></canvas>';

          const ctx = document.getElementById("graficoEquipo").getContext("2d");

          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: ['Ganados', 'Perdidos', 'Empatados'],
              datasets: [{
                label: `Estadísticas de ${equipo}`,
                data: [data.ganados, data.perdidos, data.empatados],
                backgroundColor: ['#4caf50', '#f44336', '#ffeb3b'],
                borderWidth: 1
              }]
            },
            options: {
              responsive: true,
              scales: {
                y: {
                  beginAtZero: true
                }
              }
            }
          });
        } catch (error) {
          alert("No se pudieron cargar las estadísticas del equipo.");
          console.error(error);
        }
      }
    });
  </script>
</body>
</html>
