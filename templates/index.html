<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Predicción de Partidos</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
      background-color: #fff;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #0077b6;
      color: white;
    }
  </style>
</head>
<body>
  <header>
    <h1>Predicción de Partidos</h1>
    <nav>
      <button type="button" onclick="mostrarPestana('prediccion')">Predicción</button>
      <button type="button" onclick="mostrarPestana('tabla')">Tabla de Posiciones</button>
    </nav>
  </header>

  <main>
    <!-- SECCIÓN DE PREDICCIÓN -->
    <section id="prediccion" style="display: block;">
      <h2>Predicción de Resultado</h2>

      <div class="form-group">
        <label for="equipo_local">Equipo Local:</label>
        <select id="equipo_local" onchange="actualizarEscudo('equipo_local', 'escudo_local')"></select>
        <img id="escudo_local" alt="Escudo Local" class="escudo" style="display:none;" />
      </div>

      <div class="form-group">
        <label for="equipo_visitante">Equipo Visitante:</label>
        <select id="equipo_visitante" onchange="actualizarEscudo('equipo_visitante', 'escudo_visitante')"></select>
        <img id="escudo_visitante" alt="Escudo Visitante" class="escudo" style="display:none;" />
      </div>

      <button type="button" onclick="hacerPrediccion()">Predecir Resultado</button>
      <div id="resultado" style="margin-top: 15px; font-weight: bold;"></div>
    </section>

    <!-- SECCIÓN DE TABLA DE POSICIONES -->
    <section id="tabla" style="display: none;">
      <h2>Tabla de Posiciones</h2>
      <div id="contenedor-tabla">Cargando tabla...</div>
    </section>
  </main>

  <footer style="text-align:center; padding:10px; font-size:0.9em; color:#555;">
    &copy; 2025 Tu Proyecto de Predicción Deportiva
  </footer>

  <script src="/static/js/escudos.js"></script>
  <script src="/static/js/main.js"></script>
</body>
</html>
